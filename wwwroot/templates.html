<div class="templates">

  <template id="Trades">
    <div class="content">
    <h1 class="title">Payments</h1>
    <button class="rz-button rz-secondary rz-ripple rz-border-radius-1"
            onclick="${RecalculateAll}">Recalculate All</button>
    <button class="rz-button rz-secondary rz-ripple rz-border-radius-1"
            onclick="${AddPayment}">Add New</button>
    <table class="rz-grid-table">
      <tbody>
        <tr>
          <th></th>
          <th style="width: 19%;">Name</th>
          <th style="width: 19%;">Expiry</th>
          <th style="width: 19%;">Currency</th>
          <th style="width: 19%;">Principal</th>
          <th style="width: 19%;">Value</th>
        </tr>
        <template id="PaymentsRow">
          <tr>
            <td><button class="rz-button rz-ripple rz-border-radius-1"
                        onclick="${Delete}">X</button></td>
            <td><input bind-onchange="${Name}"/></td>
            <td><input bind-onchange="${Expiry}"/></td>
            <td><input bind-onchange="${Currency}"/></td>
            <td><input bind-onchange="${Principal}"/></td>
            <td>${Value}</td>
          </tr>
        </template>
        ${PaymentRows}
      </tbody>
    </table>
    </div>


    <h1 class="title">Options</h1>
    <button class="rz-button rz-secondary rz-ripple rz-border-radius-1"
            onclick="${RecalculateAll}">Recalculate All</button>
    <button class="rz-button rz-secondary rz-ripple rz-border-radius-1"
            onclick="${AddOption}">Add Option</button>
    <table class="rz-grid-table">
      <tbody>
        <tr>
          <th></th>
          <th style="width: 7%;">ID</th>
          <th style="width: 7%;">Stock</th>
          <th style="width: 7%;">Type</th>
          <th style="width: 7%;">Expiry</th>
          <th style="width: 7%;">ExpectedPrice</th>
          <th style="width: 7%;">Drift</th>
          <th style="width: 7%;">Volatility</th>
          <th style="width: 7%;">Principal</th>
          <th style="width: 7%;">Currency</th>
          <th style="width: 7%;">ValueMc</th>
          <th style="width: 7%;">ValueAn</th>
          <th style="width: 7%;">Delta</th>
        </tr>
        <template id="OptionsRow">
          <tr>
            <td><button class="rz-button rz-ripple rz-border-radius-1"
                        onclick="${Delete}">X</button></td>
            <td><input bind-onchange="${ID}"/></td>
            <td><input bind-onchange="${Stock}"/></td>
            <td><input bind-onchange="${Type}"/></td>
            <td><input bind-onchange="${Expiry}"/></td>
            <td><input bind-onchange="${ExpectedPrice}"/></td>
            <td><input bind-onchange="${Drift}"/></td>
            <td><input bind-onchange="${Volatility}"/></td>
            <td><input bind-onchange="${Principal}"/></td>
            <td><input bind-onchange="${Currency}"/></td>
            <td>${ValueMc}</td>
            <td>${ValueAn}</td>
            <td><input bind-onchange="${Delta}"/></td>
          </tr>
        </template>
        ${OptionRows}
      </tbody>
    </table>
    </div>



  </template>

  <template id="Summary">
    <div class="content">
    <h1 class="title">Summary</h1>
    <table class="rz-grid-table">
      <tbody>
        <tr>
          <th style="width: 30%;">Currency</th>
          <th>Value</th>
        </tr>
        ${Rows}
        <template id="SummaryRow">
          <tr>
            <td>${CCY}</td>
            <td>${Value}</td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
  </template>


  <template id="KeyValueMapDisplay">
    <div class="content">
    <h1 class="title">${Title}</h1>
    <table class="rz-grid-table">
      <tbody>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
        ${Rows}
        <template id="ConfigRow">
          <tr>
            <td>${Key}</td>
            <td><input bind-onchange="${Value}"/></td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
  </template>

  <template id="Home">
    <div class="content">
      ${SummaryPlaceholder}
      ${TradesPlaceholder}
      ${MarketDataPlaceholder}
      ${ChartsPlaceholder}
    </div>
  </template>

  <template id="ErrorNotification">
    <div class="notification is-warning">
      <button class="delete ${HideClass}" onclick="${Hide}"></button>
      ${Text}
    </div>
  </template>

</div>
